<section class="articles articles-blog-post">
    <article class="articles-blog-post">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xs-12">
                    
                    <div class="spinner-grow" role="status" *ngIf="loading">
                        <span class="visually-hidden">Loading...</span>
                    </div>

                    <!-- TEXT ARTICLE -->
                    <div class="articles-header" *ngIf="!loading">
                        <time datetime="2016-10-11">{{model?.publishDate}}</time>
                        <span class="articles-header-tag-green">{{model?.status}}</span>
                        <span class="articles-header-category"><a href="#" class="green" title="">Graphic</a></span>
                    </div>
                    <div class="articles-content">
                        <h1 class="articles-content-blog-post-title">{{model?.title}}</h1>
                        <p>{{model?.intro}}</p>
                        

                        <div class="articles-content-block" *ngFor="let p of model?.content">
                            <h1>{{p.title}}</h1>
                            <p>{{p.content}}</p>                            
                        </div>

                        
                    </div>
                </div>


                <!-- SHARE THIS BLOCK -->
                <div class="col-lg-2 col-xs-12">
                    <div class="articles-blog-post-share">
                        <h3>Share this</h3>
                        <div>
                            <ul>
                                <li><a href="#" title="Facebook"><i class="fa fa-facebook"></i>Facebook</a></li>
                                <li><a href="#" title="Twitter"><i class="fa fa-twitter"></i>Twitter</a></li>
                                <li><a href="#" title="Google+"><i class="fa fa-google-plus"></i>Google+</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </article>
</section>
